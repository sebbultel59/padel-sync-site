<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Padel Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #001831 0%, #1a4b97 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 24px;
            background: #1a4b97;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .button:hover {
            background: #2a5ba7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">
            <h1>Ouverture de l'application...</h1>
            <p>Redirection en cours vers Padel Sync</p>
        </div>
    </div>

    <script>
        // Extraire le hash de l'URL (access_token, type, etc.)
        const hash = window.location.hash;
        
        // Construire l'URL du deep link avec le hash
        const deepLink = 'syncpadel://reset-password' + hash;
        
        // Fonction pour rediriger vers le deep link
        function redirectToApp() {
            // Essayer d'ouvrir le deep link
            window.location.href = deepLink;
            
            // Si après 2 secondes on est toujours sur la page, afficher un message
            setTimeout(() => {
                const container = document.querySelector('.container');
                if (container) {
                    // Détecter la plateforme
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    const isAndroid = /Android/.test(navigator.userAgent);
                    
                    let appStoreLink = '';
                    let appStoreText = '';
                    
                    if (isIOS) {
                        appStoreLink = 'https://apps.apple.com/app/id6754223924'; // Remplacez par l'ID réel
                        appStoreText = 'Télécharger sur l\'App Store';
                    } else if (isAndroid) {
                        appStoreLink = 'https://play.google.com/store/apps/details?id=com.padelsync.app';
                        appStoreText = 'Télécharger sur Google Play';
                    } else {
                        appStoreLink = 'https://apps.apple.com/app/id6739000000'; // Remplacez par l'ID réel
                        appStoreText = 'Télécharger l\'application';
                    }
                    
                    container.innerHTML = `
                        <h1>Application non trouvée</h1>
                        <p>L'application Padel Sync n'est pas installée ou ne peut pas être ouverte.</p>
                        <p>Veuillez installer l'application et réessayer.</p>
                        <a href="${appStoreLink}" class="button" style="margin-top: 1rem; display: inline-block; padding: 12px 24px; background: #1a4b97; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600;">${appStoreText}</a>
                        <p style="margin-top: 1.5rem; font-size: 0.9rem; opacity: 0.8;">Ou réessayez dans quelques instants si l'application est déjà installée.</p>
                    `;
                }
            }, 2000);
        }
        
        // Rediriger immédiatement
        redirectToApp();
        
        // Essayer aussi avec un iframe (pour certains navigateurs)
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = deepLink;
        document.body.appendChild(iframe);
        
        // Nettoyer l'iframe après 1 seconde
        setTimeout(() => {
            document.body.removeChild(iframe);
        }, 1000);
    </script>
</body>
</html>
