<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Padel Sync â€“ Invitation</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // RÃ©cupÃ¨re le group_id dans l'URL: /join?group_id=ABC123
      const params = new URLSearchParams(window.location.search);
      const groupId = params.get('group_id') || '';
      
      if (!groupId) {
        // Pas de group_id, redirige vers la page de tÃ©lÃ©chargement
        document.body.innerHTML = '<div class="container"><h1>Lien invalide</h1><p>Le lien d\'invitation est invalide.</p></div>';
        setTimeout(() => {
          window.location.href = '/download';
        }, 2000);
      } else {
        // URLs des stores
        const iosAppLink = "https://apps.apple.com/app/padel-sync/id6754223924";
        const androidAppLink = "https://play.google.com/store/apps/details?id=com.padelsync.app";
        
        // Essaie d'ouvrir l'app via le schÃ©ma custom (syncpadel:// selon app.config.js)
        const scheme = `syncpadel://join?group_id=${groupId}`;
        
        // DÃ©tection amÃ©liorÃ©e pour mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isMobile) {
          // Sur mobile, essayer d'ouvrir l'app immÃ©diatement
          window.location.href = scheme;
          
          // Si l'app n'est pas installÃ©e, redirige vers le store appropriÃ©
          let hasRedirected = false;
          const redirectTimeout = setTimeout(() => {
            if (!hasRedirected) {
              hasRedirected = true;
              // Rediriger vers le store appropriÃ©
              if (isIOS) {
                window.location.href = iosAppLink;
              } else if (isAndroid) {
                window.location.href = androidAppLink;
              } else {
                window.location.href = '/download';
              }
            }
          }, 1500);
          
          // DÃ©tecter si l'app s'est ouverte (page devient invisible)
          let hidden = false;
          const visibilityChange = () => {
            if (document.hidden || document.webkitHidden) {
              hidden = true;
              clearTimeout(redirectTimeout);
            }
          };
          document.addEventListener('visibilitychange', visibilityChange);
          document.addEventListener('webkitvisibilitychange', visibilityChange);
        } else {
          // Sur desktop, afficher un message avec des liens vers les stores
          document.body.innerHTML = `
            <div class="container">
              <h1>ðŸŽ¾ Padel Sync</h1>
              <p>Pour rejoindre ce groupe, tÃ©lÃ©chargez l'application Padel Sync :</p>
              <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="${iosAppLink}" style="display: inline-block; padding: 12px 24px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: 600;">ðŸ“± App Store</a>
                <a href="${androidAppLink}" style="display: inline-block; padding: 12px 24px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: 600;">ðŸ¤– Play Store</a>
              </div>
              <p style="font-size: 0.9em; opacity: 0.9; margin-top: 20px;">Ou <a href="${scheme}" style="color: white; text-decoration: underline;">cliquez ici</a> si l'app est installÃ©e.</p>
            </div>
          `;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p>Ouverture de l'invitationâ€¦</p>
    </div>
  </body>
</html>
