<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Padel Sync ‚Äì Invitation</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fallback {
        margin-top: 20px;
        font-size: 0.9em;
        opacity: 0.9;
      }
      .fallback a {
        color: white;
        text-decoration: underline;
      }
    </style>
    <script>
      // R√©cup√®re le code ou group_id dans l'URL: /join?code=ABC123 ou /join?group_id=...
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code') || '';
      const groupId = params.get('group_id') || '';
      
      // URLs des stores
      const iosAppLink = "https://apps.apple.com/app/padel-sync/id6754223924";
      const androidAppLink = "https://play.google.com/store/apps/details?id=com.padelsync.app";
      
      // Construire le deep link selon ce qu'on a re√ßu
      let scheme;
      if (code) {
        // Si on a un code, utiliser syncpadel://join?code=ABC123
        scheme = `syncpadel://join?code=${encodeURIComponent(code)}`;
      } else if (groupId) {
        // Si on a un group_id, utiliser syncpadel://join?group_id=...
        scheme = `syncpadel://join?group_id=${encodeURIComponent(groupId)}`;
      } else {
        // Pas de code ni group_id, redirige vers la page de t√©l√©chargement
        document.body.innerHTML = '<div class="container"><h1>Lien invalide</h1><p>Le lien d\'invitation est invalide.</p></div>';
        setTimeout(() => {
          window.location.href = '/download';
        }, 2000);
        scheme = null;
      }
      
      if (scheme) {
        // D√©tection am√©lior√©e pour mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isMobile) {
          // Sur mobile, essayer d'ouvrir l'app imm√©diatement
          let appOpened = false;
          let redirectTimeout;
          
          // Fonction pour v√©rifier si l'app s'est ouverte
          const checkAppOpened = () => {
            return document.hidden || document.webkitHidden;
          };
          
          // √âcouter les changements de visibilit√©
          const handleVisibilityChange = () => {
            if (checkAppOpened()) {
              appOpened = true;
              if (redirectTimeout) clearTimeout(redirectTimeout);
            }
          };
          document.addEventListener('visibilitychange', handleVisibilityChange);
          document.addEventListener('webkitvisibilitychange', handleVisibilityChange);
          
          // Essayer d'ouvrir l'app
          window.location.href = scheme;
          
          // V√©rifier imm√©diatement si la page est cach√©e
          setTimeout(() => {
            if (checkAppOpened()) {
              appOpened = true;
            }
          }, 100);
          
          // Afficher un message de secours apr√®s 1 seconde
          setTimeout(() => {
            if (!appOpened && !document.hidden) {
              const container = document.querySelector('.container');
              if (container) {
                container.innerHTML += `
                  <div class="fallback">
                    <p>L'app ne s'est pas ouverte ?</p>
                    <p>
                      <a href="${isIOS ? iosAppLink : isAndroid ? androidAppLink : '/download'}">T√©l√©charger l'app</a>
                    </p>
                  </div>
                `;
              }
            }
          }, 1000);
          
          // Si l'app n'est pas install√©e, redirige vers le store apr√®s un d√©lai
          redirectTimeout = setTimeout(() => {
            if (!appOpened && !document.hidden) {
              // Rediriger vers le store appropri√©
              if (isIOS) {
                window.location.href = iosAppLink;
              } else if (isAndroid) {
                window.location.href = androidAppLink;
              } else {
                window.location.href = '/download';
              }
            }
          }, 2000); // D√©lai de 2 secondes pour laisser le temps √† l'app de s'ouvrir
        } else {
          // Sur desktop, afficher un message avec des liens vers les stores
          document.body.innerHTML = `
            <div class="container">
              <h1>üéæ Padel Sync</h1>
              <p>Pour rejoindre ce groupe, t√©l√©chargez l'application Padel Sync :</p>
              <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="${iosAppLink}" style="display: inline-block; padding: 12px 24px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: 600;">üì± App Store</a>
                <a href="${androidAppLink}" style="display: inline-block; padding: 12px 24px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: 600;">ü§ñ Play Store</a>
              </div>
              <p style="font-size: 0.9em; opacity: 0.9; margin-top: 20px;">Ou <a href="${scheme}" style="color: white; text-decoration: underline;">cliquez ici</a> si l'app est install√©e.</p>
            </div>
          `;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p>Ouverture de l'invitation‚Ä¶</p>
    </div>
  </body>
</html>
