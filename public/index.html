<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #001831 0%, #1a4b97 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 24px;
            background: #1a4b97;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .button:hover {
            background: #2a5ba7;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner"></div>
        <div class="message">
            <h1>Ouverture de l'application...</h1>
            <p>Redirection en cours vers Padel Sync</p>
        </div>
    </div>

    <script>
        (function() {
            // Vérifier si l'URL contient un token de réinitialisation de mot de passe
            const hash = window.location.hash;
            
            if (hash && hash.includes('access_token') && hash.includes('type=recovery')) {
                // Construire l'URL du deep link avec le hash
                const deepLink = 'syncpadel://reset-password' + hash;
                
                // Fonction pour rediriger vers le deep link
                function redirectToApp() {
                    console.log('Redirection vers:', deepLink);
                    
                    // Essayer d'ouvrir le deep link
                    window.location.href = deepLink;
                    
                    // Essayer aussi avec un iframe (pour certains navigateurs)
                    try {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = deepLink;
                        document.body.appendChild(iframe);
                        
                        // Nettoyer l'iframe après 1 seconde
                        setTimeout(() => {
                            if (document.body.contains(iframe)) {
                                document.body.removeChild(iframe);
                            }
                        }, 1000);
                    } catch (e) {
                        console.error('Erreur iframe:', e);
                    }
                    
                    // Si après 3 secondes on est toujours sur la page, afficher un message
                    setTimeout(() => {
                        const container = document.getElementById('container');
                        if (container && window.location.href.includes('syncpadel.app')) {
                            // Détecter la plateforme
                            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                            const isAndroid = /Android/.test(navigator.userAgent);
                            
                            let appStoreLink = '';
                            let appStoreText = '';
                            
                            if (isIOS) {
                                // Lien App Store iOS (à mettre à jour avec l'ID réel de l'app)
                                appStoreLink = 'https://apps.apple.com/app/id6754223924'; // Remplacez par l'ID réel
                                appStoreText = 'Télécharger sur l\'App Store';
                            } else if (isAndroid) {
                                // Lien Google Play Store
                                appStoreLink = 'https://play.google.com/store/apps/details?id=com.padelsync.app';
                                appStoreText = 'Télécharger sur Google Play';
                            } else {
                                // Lien générique
                                appStoreLink = 'https://apps.apple.com/app/id6754223924'; // Remplacez par l'ID réel
                                appStoreText = 'Télécharger l\'application';
                            }
                            
                            container.innerHTML = `
                                <h1>Application non trouvée</h1>
                                <p>L'application Padel Sync n'est pas installée ou ne peut pas être ouverte.</p>
                                <p>Veuillez installer l'application et réessayer.</p>
                                <a href="${appStoreLink}" class="button" style="margin-top: 1rem; display: inline-block; padding: 12px 24px; background: #1a4b97; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600;">${appStoreText}</a>
                                <p style="margin-top: 1.5rem; font-size: 0.9rem; opacity: 0.8;">Ou réessayez dans quelques instants si l'application est déjà installée.</p>
                            `;
                        }
                    }, 3000);
                }
                
                // Attendre que le DOM soit prêt
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', redirectToApp);
                } else {
                    redirectToApp();
                }
            } else {
                // Sinon, afficher une page d'accueil simple avec liens de téléchargement
                const container = document.getElementById('container');
                if (container) {
                    // Détecter la plateforme
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    const isAndroid = /Android/.test(navigator.userAgent);
                    const hasAccessToken = hash && hash.includes('access_token');
                    
                    let downloadLinks = '';
                    
                    if (isIOS) {
                        downloadLinks = `
                            <a href="https://apps.apple.com/app/id6754223924" class="button" style="margin-top: 1rem; display: inline-block; padding: 12px 24px; background: #1a4b97; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600;">Télécharger sur l'App Store</a>
                        `;
                    } else if (isAndroid) {
                        downloadLinks = `
                            <a href="https://play.google.com/store/apps/details?id=com.padelsync.app" class="button" style="margin-top: 1rem; display: inline-block; padding: 12px 24px; background: #1a4b97; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600;">Télécharger sur Google Play</a>
                        `;
                    } else {
                        downloadLinks = `
                            <div style="margin-top: 1.5rem;">
                                <a href="https://apps.apple.com/app/id6754223924" class="button" style="margin: 0.5rem; display: inline-block; padding: 12px 24px; background: #1a4b97; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600;">App Store</a>
                                <a href="https://play.google.com/store/apps/details?id=com.padelsync.app" class="button" style="margin: 0.5rem; display: inline-block; padding: 12px 24px; background: #1a4b97; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600;">Google Play</a>
                            </div>
                        `;
                    }
                    
                    container.innerHTML = `
                        <h1>Padel Sync</h1>
                        <p>Application mobile de gestion de matchs de padel</p>
                        ${hasAccessToken ? `
                          <div style="margin-top: 1rem;">
                            <p style="font-weight: 800; margin: 0; color: #e0ff00;">BRAVO ! Ton email a été confirmé</p>
                            <p style="font-weight: 800; margin: 0.25rem 0 0; color: #e0ff00;">BIENVENUE dans la team PADEL SYNC</p>
                            <p style="margin: 0.5rem 0 0;">Tu peux retourner dans l'application pour t'authentifier</p>
                          </div>
                        ` : ``}
                        ${downloadLinks}
                    `;
                }
            }
        })();
    </script>
</body>
</html>
