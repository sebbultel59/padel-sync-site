<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Padel Sync – Invitation</title>
    <script>
      // Récupère le code dans l'URL: /invite/ABC123
      const path = location.pathname;              
      const code = path.split("/").pop() || "";    

      // Essaie d'ouvrir l'app via le schéma custom
      const scheme = `padelsync://invite/${code}`;
      const fallback = "/download"; // page de secours

      // Lance l'ouverture de l'app
      window.location.href = scheme;

      // Si l'app n'est pas installée, redirige après ~1.2s
      setTimeout(() => {
        window.location.href = fallback;
      }, 1200);
    </script>
  </head>
  <body>
    <p>Ouverture de l’invitation…</p>
  </body>
</html>
